services:
  - type: web
    name: posture-check-app-back
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && python migrate_db.py
    startCommand: cd backend && uvicorn wsgi:application --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # 배포용 데이터베이스 연결 (Railway MYSQL_PUBLIC_URL을 DATABASE_URL로 설정)
      - key: DATABASE_URL
        sync: false
      # 보안 설정
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: USE_LOCAL_CONFIG
        value: false
